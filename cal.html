<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .calculator {
      max-width: 400px;
      margin: 50px auto;
    }
    .btn {
      font-size: 1.5rem;
      width: 80px;
      height: 80px;
    }
    .display {
      font-size: 2rem;
      height: 80px;
      text-align: right;
      padding-right: 20px;
    }
  </style>
</head>
<body>
  <div class="bg-dark p-5">
  <div class="container">
    <div class="calculator card">
      <div class="bg-dark">
      <input type="text" class="calculator-screen z-depth-0 display  text-white bg-dark border rounded mx-2" value="125*20">
      
        <div class="row">
          <div class="col"><button class="btn btn-secondary" value="mc">mc</button></div>
          <div class="col"><button class="btn btn-secondary" value="m+">m+</button></div>
          <div class="col"><button class="btn btn-secondary" value="m-">m-</button></div>
          <div class="col"><button class="btn btn-secondary" value="mr">mr</button></div>
        </div>
        <div class="row">
          <div class="col"><button class="btn btn-secondary" value="c">c</button></div>
          <div class="col"><button class="btn btn-secondary" value="e">e</button></div>
          <div class="col"><button class="btn btn-success" value="/">/</button></div>
          <div class="col"><button class="btn btn-success" value="*">*</button></div>
        </div>
        <div class="row">
          <div class="col"><button class="btn btn-secondary" value="7">7</button></div>
          <div class="col"><button class="btn btn-secondary" value="8">8</button></div>
          <div class="col"><button class="btn btn-secondary" value="9">9</button></div>
          <div class="col"><button class="btn btn-success" value="-">-</button></div>
        </div>
        <div class="row">
          <div class="col"><button class="btn btn-secondary" value="4">4</button></div>
          <div class="col"><button class="btn btn-secondary" value="5">5</button></div>
          <div class="col"><button class="btn btn-secondary" value="6">6</button></div>
          <div class="col"><button class="btn btn-success" value="+">+</button></div>
        </div>
        <div class="row">
          <div class="col"><button class="btn btn-secondary" value="1">1</button></div>
          <div class="col"><button class="btn btn-secondary" value="2">2</button></div>
          <div class="col"><button class="btn btn-secondary" value="3">3</button></div>
          <div class="col"><button class="btn btn-success" value="=">=</button></div>
        </div>
        <div class="row">
          <div class="col"><button class="btn btn-secondary" value="%">%</button></div>
          <div class="col"><button class="btn btn-secondary" value="0">0</button></div>
          <div class="col"><button class="btn btn-secondary" value=",">,</button></div>
          <div class="col"><button class="btn btn-success" value=""></button></div>
        </div>
  </div>
</div>
  </div>
</div>
</body>
</html>
